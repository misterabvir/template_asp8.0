version: '3.4'

name: template

services:
  db:
    image: postgres:latest
    container_name: authentication_db
    hostname: authentication_db
    restart: always
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./containers/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - template_net

  cache:
    image: redis
    container_name: authentication_cache
    hostname: authentication_cache
    ports:
      - 6379:6379
    volumes:
      - ./containers/redis/:/usr/local/etc/redis
    networks:
      - template_net
      
  queue:
    image: rabbitmq:management
    container_name: authentication_queue
    hostname: authentication_queue
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=username
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./containers/rabbitmq/:/var/lib/rabbitmq
    networks: 
      - template_net

  mail:
    container_name: fake_mail
    image: haravich/fake-smtp-server
    restart: always
    ports:
      - "12025:1025"
      - "12080:1080"
    networks: 
      - template_net

networks:
  template_net:

